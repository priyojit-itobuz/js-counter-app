<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto text-center vh-100 d-flex flex-column justify-content-center align-items-center"> 
        <h1>Counter</h1>
        <h1 class="mt-4" id="num">0</h1>
        <div class="d-flex gap-4 mt-3">
            <button type="button" class="btn btn-primary" id="decrease" onclick="decreaseHandler()">Decrease</button>
            <button type="button" class="btn btn-primary" id="reset" onclick="resetHandler()">Reset</button>
            <button type="button" class="btn btn-primary" id="increase" onclick="increaseHandler()">Increase</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
